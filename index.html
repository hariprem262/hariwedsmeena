<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari & Meena's Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome">
        <h1>Hari weds Meena</h1>
        <p>Join us on 24th Jan 2026</p>
    </div>

    <section class="details">
        <h2>Wedding Details</h2>
        <p><strong>Date:</strong> 24th Jan 2026</p>
        <p><strong>Venue:</strong> Sri Parasakthi Amman Temple Kluang, Johor</p>
        <p><strong>Time:</strong> 8:00 AM - 12:00 PM</p>
        <div id="countdown"></div>
    </section>

    <section class="rsvp">
        <h2>RSVP</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="number" placeholder="Number of Guests" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="gallery">
        <h2>Our Moments</h2>
        <div class="gallery-images">
            <img src="https://via.placeholder.com/300x200" alt="Couple Photo">
            <img src="https://via.placeholder.com/300x200" alt="Couple Photo">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
